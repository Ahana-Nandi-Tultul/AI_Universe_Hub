<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section class="p-5">
        <h2 class="text-center fw-bold mb-2">AI Universe Hub</h2>
        <div class="mt-3 d-flex justify-content-center">
            <button class="btn btn-danger px-4 py-3 mx-auto" id="btn-sort-date">Sort By Date</button>
        </div>
        <div class="mt-3 row row-cols-1 row-cols-md-3 g-4" id="tools-div">
        </div>
        <div class="mt-3 d-flex justify-content-center d-none" id="see-more-btn-div">
            <button class="btn btn-danger mx-auto px-4 py-3" id="btn-seeMore">See More</button>
        </div>
        <div class="text-center mt-3 d-none" id="spinner">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>

    <script src="js/index.js"></script>
    <!-- bootstrap JS -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
