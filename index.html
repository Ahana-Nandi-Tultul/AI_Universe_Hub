<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section class="p-2">
        <h2 class="text-center fw-bold mb-2">AI Universe Hub</h2>
        <div class="mt-3 d-flex justify-content-center">
            <button class="btn btn-danger px-4 py-3 mx-auto" id="btn-sort-date">Sort By Date</button>
        </div>
        <div class="mt-3 row row-cols-1 row-cols-md-3 g-4" id="tools-div">
        </div>
        <div class="my-3 d-flex justify-content-center d-none" id="see-more-btn-div">
            <button class="btn btn-danger mx-auto px-4 py-3" id="btn-seeMore">See More</button>
        </div>
        <div class="text-center mt-3 d-none" id="spinner">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>
   

    <!-- Modal -->
    <div class="modal fade" id="showDetailsModal" tabindex="-1" aria-labelledby="showDetailsModalLabel" aria-hidden="true" >
        <div class="modal-dialog modal-xl">
            <div class="modal-content position-relative">
                <button type="button" class="position-absolute btn-close 
                start-100 translate-middle p-3 rounded-circle" data-bs-dismiss="modal" aria-label="Close" style="background-color: rgb(197, 38, 38); opacity: 1.0;"></button>
                <div class="modal-body" id="details-modal">
                    ...
                </div>
            </div>
        </div>
    </div>


    <script src="js/index.js"></script>
    <!-- bootstrap JS -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
